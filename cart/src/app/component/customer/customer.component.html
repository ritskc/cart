<div >
    <h1>
        {{ title }}
    </h1>

    <h1>
        {{customer.name}}
    </h1>
    <h1>{{customer.name}}</h1>
    <p>{{customer.addressLine1}}</p>
    <p>{{customer.city}}</p>
    <p>{{customer.state}}</p>

    <div class="customerbox" *ngFor="let customer of (customers$ |async)"   >
        <h1>{{customer.name}}</h1>
        <p>{{customer.addressLine1}}</p>
        <p>{{customer.city}}</p>
        <p>{{customer.state}}</p>

        <button class="buttonStyle" (click)="onViewDetail()"> View Detail</button>
    </div>

</div>
